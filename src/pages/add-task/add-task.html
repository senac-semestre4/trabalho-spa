<ion-header>
  <ion-navbar>
    <ion-title>
      Adicionar tarefa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="templateCarregado">
  <ion-item>
    <ion-icon name="md-calendar" item-start></ion-icon>
    <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Data *" max="2030" [(ngModel)]="task.dataPrazo"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-icon name="ios-alarm" item-start></ion-icon>
    <ion-datetime displayFormat="hh:mm a" placeholder="Hora *" pickerFormat="h mm a" [(ngModel)]="task.horaPrazo"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-icon name="ios-construct" item-start></ion-icon>
    <ion-input type="text" placeholder="Tarefa *" [(ngModel)]="task.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="md-clipboard" item-start></ion-icon>
    <ion-textarea name="" id="" rows="5" placeholder="Detalhes da tarefa *" [(ngModel)]="task.objetivo"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label class="lbl-tarefa-concluida">Tarefa concluida ?</ion-label>
    <ion-checkbox [(ngModel)]="task.status"></ion-checkbox>
  </ion-item>
  <button ion-button full (click)="verificaPreenchimento()" *ngIf="task.id == 0">SALVAR</button>
  <button ion-button icon-right (click)="mensagemDeletar()" *ngIf="task.id != 0" class="btn-excluir">
    EXCLUIR
  </button>

  <button ion-button (click)="verificaPreenchimento()" *ngIf="task.id != 0" class="btn-editar">
    SALVAR</button>
</ion-content>
